<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UNIDAD DE CAJA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    .container {
      padding: 2rem;
    }
    .section {
      background-color: #ffffff;
      margin-bottom: 1.5rem;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      color: #003366;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    input[type="file"] {
      margin-bottom: 10px;
    }
    button {
      background-color: #003366;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #002244;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>

<header>
  <h1>UNIDAD DE CAJA</h1>
  <p>Gesti√≥n de documentos digitalizados y organizados por categor√≠a</p>
</header>

<div class="container">
  
  <!-- Informes -->
  <div class="section">
    <h2>üìÅ Informes 
      <input type="file" id="input-informes">
      <button onclick="uploadFile('informes')">Subir</button>
    </h2>
    <ul id="lista-informes"></ul>
  </div>

  <!-- Notas Internas -->
  <div class="section">
    <h2>üìå Notas Internas 
      <input type="file" id="input-notas">
      <button onclick="uploadFile('notas')">Subir</button>
    </h2>
    <ul id="lista-notas"></ul>
  </div>

  <!-- Arqueos y Comisiones -->
  <div class="section">
    <h2>üè¶ Arqueos y Comisiones 
      <input type="file" id="input-arqueos">
      <button onclick="uploadFile('arqueos')">Subir</button>
    </h2>
    <ul id="lista-arqueos"></ul>
  </div>

  <!-- Otros Aportes -->
  <div class="section">
    <h2>üì• Otros Aportes 
      <input type="file" id="input-aportes">
      <button onclick="uploadFile('aportes')">Subir</button>
    </h2>
    <ul id="lista-aportes"></ul>
  </div>

</div>

<script>
  const files = {
    informes: [],
    notas: [],
    arqueos: [],
    aportes: []
  };

  const uploadFile = (category) => {
    const input = document.getElementById(`input-${category}`);
    const file = input.files[0];

    if (!file) {
      alert('Selecciona un archivo para subir.');
      return;
    }

    files[category].push(file.name);
    renderList(category);
    input.value = '';
  };

  const deleteFile = (category, index) => {
    files[category].splice(index, 1);
    renderList(category);
  };

  const renderList = (category) => {
    const list = document.getElementById(`lista-${category}`);
    list.innerHTML = '';
    files[category].forEach((file, index) => {
      const li = document.createElement('li');
      li.textContent = file;
      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'Eliminar';
      deleteBtn.style.marginLeft = '10px';
      deleteBtn.onclick = () => deleteFile(category, index);
      li.appendChild(deleteBtn);
      list.appendChild(li);
    });
  };
</script>

</body>
</html>
