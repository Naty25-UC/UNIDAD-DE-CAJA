<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Unidad de Caja - Gesti√≥n Documental</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    .container {
      padding: 2rem;
    }
    .section {
      background-color: #ffffff;
      margin-bottom: 1.5rem;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      color: #003366;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    input[type="file"] {
      margin-bottom: 10px;
    }
    button {
      background-color: #003366;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #002244;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
      align-items: center;
    }
    li button {
      margin-left: 10px;
    }
  </style>
</head>
<body>

<div id="login">
  <h2>Iniciar Sesi√≥n</h2>
  <input type="text" id="username" placeholder="Usuario">
  <input type="password" id="password" placeholder="Contrase√±a">
  <button onclick="login()">Ingresar</button>
  <p id="error" style="color:red;"></p>
</div>

<div class="container" id="content" style="display:none;">
  <header>
    <h1>UNIDAD DE CAJA</h1>
    <p>Gesti√≥n de documentos digitalizados y organizados por categor√≠a</p>
  </header>

  <div id="sections">
    <div class="section" id="section-template">
      <h2>[[category]]
        <input type="file" id="input-[[id]]">
        <button onclick="uploadFile('[[id]]')">Subir</button>
      </h2>
      <ul id="lista-[[id]]"></ul>
    </div>
  </div>
</div>

<script>
  const credentials = { username: 'naty', password: 'sigaparticipando' };

  const categories = [
    { id: 'notasEnviadas', name: 'üìÅ Notas Internas Enviadas' },
    { id: 'notasRecibidas', name: 'üìå Notas Internas Recibidas' },
    { id: 'informesSemanales', name: 'üìÅ Informes Semanales' },
    { id: 'informesMensuales', name: 'üìÅ Informes Mensuales' },
    { id: 'comisiones', name: 'üè¶ Comisiones Bancarias' },
    { id: 'arqueo', name: 'üè¶ Arqueo de Caja' },
    { id: 'aportes', name: 'üì• Otros Aportes' }
  ];

  const login = () => {
    const user = document.getElementById('username').value;
    const pass = document.getElementById('password').value;

    if (user === credentials.username && pass === credentials.password) {
      document.getElementById('login').style.display = 'none';
      document.getElementById('content').style.display = 'block';
    } else {
      document.getElementById('error').textContent = 'Usuario o contrase√±a incorrecta.';
    }
  };

  const files = {};
  categories.forEach(cat => {
    files[cat.id] = [];
    const section = document.getElementById('section-template').cloneNode(true);
    section.style.display = 'block';
    section.innerHTML = section.innerHTML.replace('[[category]]', cat.name).replace(/\[\[id\]\]/g, cat.id);
    document.getElementById('sections').appendChild(section);
  });

  document.getElementById('section-template').remove();

  const uploadFile = (category) => {
    const input = document.getElementById(`input-${category}`);
    const file = input.files[0];

    if (!file) {
      alert('Selecciona un archivo para subir.');
      return;
    }

    files[category].push(file.name);
    renderList(category);
    input.value = '';
  };

  const renderList = (category) => {
    const list = document.getElementById(`lista-${category}`);
    list.innerHTML = '';
    files[category].forEach((file, index) => {
      const li = document.createElement('li');
      li.innerHTML = `${file} <button onclick="downloadFile('${file}')">üîΩ Descargar</button>`;
      list.appendChild(li);
    });
  };

  const downloadFile = (filename) => {
    alert('Descarga simulada para: ' + filename);
  };
</script>

</body>
</html>
