<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UNIDAD DE CAJA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    .container {
      padding: 2rem;
    }
    .section {
      background-color: #ffffff;
      margin-bottom: 1.5rem;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      color: #003366;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    input[type="file"] {
      margin-bottom: 10px;
    }
    button {
      background-color: #003366;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #002244;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>

<header>
  <h1>UNIDAD DE CAJA</h1>
  <p>Gestión de documentos digitalizados y organizados por categoría</p>
</header>

<div class="container">

  <div class="section">
    <h2>📁 Notas Internas Enviadas
      <input type="file" id="input-notas-enviadas">
      <button onclick="uploadFile('notasEnviadas')">Subir</button>
    </h2>
    <ul id="lista-notasEnviadas"></ul>
  </div>

  <div class="section">
    <h2>📌 Notas Internas Recibidas
      <input type="file" id="input-notas-recibidas">
      <button onclick="uploadFile('notasRecibidas')">Subir</button>
    </h2>
    <ul id="lista-notasRecibidas"></ul>
  </div>

  <div class="section">
    <h2>📁 Informes Semanales
      <input type="file" id="input-informes-semanales">
      <button onclick="uploadFile('informesSemanales')">Subir</button>
    </h2>
    <ul id="lista-informesSemanales"></ul>
  </div>

  <div class="section">
    <h2>📁 Informes Mensuales
      <input type="file" id="input-informes-mensuales">
      <button onclick="uploadFile('informesMensuales')">Subir</button>
    </h2>
    <ul id="lista-informesMensuales"></ul>
  </div>

  <div class="section">
    <h2>🏦 Comisiones Bancarias
      <input type="file" id="input-comisiones">
      <button onclick="uploadFile('comisiones')">Subir</button>
    </h2>
    <ul id="lista-comisiones"></ul>
  </div>

  <div class="section">
    <h2>🏦 Arqueo de Caja
      <input type="file" id="input-arqueo">
      <button onclick="uploadFile('arqueo')">Subir</button>
    </h2>
    <ul id="lista-arqueo"></ul>
  </div>

  <div class="section">
    <h2>📥 Otros Aportes
      <input type="file" id="input-aportes">
      <button onclick="uploadFile('aportes')">Subir</button>
    </h2>
    <ul id="lista-aportes"></ul>
  </div>

</div>

<script>
  const files = {
    notasEnviadas: [],
    notasRecibidas: [],
    informesSemanales: [],
    informesMensuales: [],
    comisiones: [],
    arqueo: [],
    aportes: []
  };

  const uploadFile = (category) => {
    const input = document.getElementById(`input-${category}`);
    const file = input.files[0];

    if (!file) {
      alert('Selecciona un archivo para subir.');
      return;
    }

    files[category].push(file.name);
    renderList(category);
    input.value = '';
  };

  const deleteFile = (category, index) => {
    files[category].splice(index, 1);
    renderList(category);
  };

  const renderList = (category) => {
    const list = document.getElementById(`lista-${category}`);
    list.innerHTML = '';
    files[category].forEach((file, index) => {
      const li = document.createElement('li');
      li.textContent = file;
      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'Eliminar';
      deleteBtn.style.marginLeft = '10px';
      deleteBtn.onclick = () => deleteFile(category, index);
      li.appendChild(deleteBtn);
      list.appendChild(li);
    });
  };
</script>

</body>
</html>
