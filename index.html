<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UNIDAD DE CAJA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    .container {
      padding: 2rem;
    }
    .section {
      background-color: #ffffff;
      margin-bottom: 1.5rem;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      color: #003366;
    }
    a {
      display: block;
      color: #003366;
      font-weight: bold;
      margin-bottom: 0.5rem;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    button {
      background-color: #003366;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #002244;
    }
    input[type="file"] {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>UNIDAD DE CAJA</h1>
  <p>Acceso a documentos digitalizados y organizados por categorÃ­a</p>
</header>

<div class="container">

  <!-- Subida de Archivos -->
  <div class="section">
    <h2>ðŸ“¤ Subir Archivo</h2>
    <input type="file" id="fileInput">
    <button onclick="uploadFile()">Subir Archivo</button>
  </div>

  <!-- Lista de Archivos -->
  <div class="section">
    <h2>ðŸ“‚ Archivos Disponibles</h2>
    <ul id="fileList"></ul>
  </div>

</div>

<script>
  const uploadFile = async () => {
    const fileInput = document.getElementById('fileInput');
    const file = fileInput.files[0];

    if (!file) {
      alert('Selecciona un archivo para subir.');
      return;
    }

    // AquÃ­ deberÃ­as integrar la subida al servidor (Ej: Supabase, Firebase o API)
    alert(`Archivo ${file.name} subido correctamente.`);

    // SimulaciÃ³n de subida:
    const li = document.createElement('li');
    li.textContent = file.name;
    
    const deleteBtn = document.createElement('button');
    deleteBtn.textContent = 'Eliminar';
    deleteBtn.style.marginLeft = '10px';
    deleteBtn.onclick = () => {
      li.remove();
      alert(`Archivo ${file.name} eliminado.`);
    };

    li.appendChild(deleteBtn);
    document.getElementById('fileList').appendChild(li);
  }
</script>

</body>
</html>
