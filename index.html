<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UNIDAD DE CAJA</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    .container {
      padding: 2rem;
    }
    .section {
      background-color: #ffffff;
      margin-bottom: 1.5rem;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      color: #003366;
    }
    button {
      background-color: #003366;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #002244;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }
    .file-input {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>UNIDAD DE CAJA</h1>
  <p>GestiÃ³n de documentos digitalizados y organizados por categorÃ­a</p>
</header>

<div class="container">

  <!-- Secciones Generales -->
  <div class="section">
    <h2>ðŸ“Œ Notas Internas Enviadas</h2>
    <ul id="notas-enviadas-list">
    </ul>
    <input type="text" id="notas-enviadas-input" placeholder="Nombre del archivo" class="file-input">
    <button onclick="uploadFile('notas-enviadas')">Subir</button>
  </div>

  <div class="section">
    <h2>ðŸ“Œ Notas Internas Recibidas</h2>
    <ul id="notas-recibidas-list">
    </ul>
    <input type="text" id="notas-recibidas-input" placeholder="Nombre del archivo" class="file-input">
    <button onclick="uploadFile('notas-recibidas')">Subir</button>
  </div>

</div>

<script>
  const files = {
    'notas-enviadas': [],
    'notas-recibidas': []
  };

  const uploadFile = (category) => {
    const input = document.getElementById(`${category}-input`);
    const fileName = input.value.trim();
    if (!fileName) {
      alert('Por favor, ingresa un nombre de archivo.');
      return;
    }
    files[category].push(fileName);
    input.value = '';
    renderList(category);
  };

  const deleteFile = (category, index) => {
    files[category].splice(index, 1);
    renderList(category);
  };

  const renderList = (category) => {
    const list = document.getElementById(`${category}-list`);
    list.innerHTML = '';
    files[category].forEach((file, index) => {
      const li = document.createElement('li');
      li.textContent = file;
      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'Eliminar';
      deleteBtn.style.marginLeft = '10px';
      deleteBtn.onclick = () => deleteFile(category, index);
      li.appendChild(deleteBtn);
      list.appendChild(li);
    });
  };
</script>

</body>
</html>
